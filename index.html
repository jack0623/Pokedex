<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery practice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
  <header>
     <h1>Kanto - Pokedex</h1>
  </header>
  <div id="pokedex">
    <div id="left">
        <div id="pokePhotos">
            <div id="blocker"></div>
            <div id="imageFrontContainer">
                <img id="imageFront"/>
            </div>
            <div id="imageBackContainer">
                <img id="imageBack"/>
            </div>
        </div>
        <div id="control">
            <div id="up"></div>
            <div id="down"></div>
            
            <div id="number">
                <div class="input-group number-spinner">
                    <div id="numberDown">
                        <span class="input-group-btn data-dwn">
                            <button data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
                        </span>
                    </div>
                    <div id="numberSpinner">
                        <input type="text" class="form-control text-center" value="1" min="1" max="151" disabled>
                    </div>
                    <div id="numberUp">
                        <span class="input-group-btn data-up">
                            <button  data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                    </div>
                </div>                
            </div>
            <div id="search">
                <span class="glyphicon glyphicon-search custom-glyph-color"></span>
            </div>
        </div>
    </div>
    <div id="right"></div>
  </div>
</body>
</html>
